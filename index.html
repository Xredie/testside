<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Przyciski + licznik odwiedzin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #square {
      width: 100px;
      height: 100px;
      background-color: #007bff;
      margin-top: 20px;
      display: none;
    }
    #counter {
      margin-top: 30px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <button id="btnGithub">Przejdź do GitHub Pages</button>
  <button id="btnChatGPT">Przejdź do ChatGPT</button>
  <button id="btnSquare">Pokaż kwadrat</button>

  <div id="square"></div>

  <div id="counter">Ładowanie licznika...</div>

  <script>
    // Przycisk GitHub - zmień na swój URL
    document.getElementById('btnGithub').addEventListener('click', () => {
      window.location.href = 'https://twojanazwa.github.io/';
    });

    document.getElementById('btnChatGPT').addEventListener('click', () => {
      window.location.href = 'https://chat.openai.com/';
    });

    document.getElementById('btnSquare').addEventListener('click', () => {
      const square = document.getElementById('square');
      square.style.display = square.style.display === 'none' ? 'block' : 'none';
    });

    // Licznik odwiedzin z countapi.xyz
    const counterEl = document.getElementById('counter');
    const namespace = 'diwi-githubpages'; // unikalna nazwa namespace, możesz zmienić
    const key = 'page-visits'; // klucz strony

    fetch(`https://api.countapi.xyz/hit/${namespace}/${key}`)
      .then(response => response.json())
      .then(data => {
        counterEl.textContent = `Liczba odwiedzin strony: ${data.value}`;
      })
      .catch(() => {
        counterEl.textContent = 'Błąd ładowania licznika.';
      });
  </script>

</body
  >
</html>
