<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Przyciski + licznik + ładowanie</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #square {
      width: 100px;
      height: 100px;
      background-color: #007bff;
      margin-top: 20px;
      display: none;
    }
    #counter {
      margin-top: 30px;
      font-size: 20px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    /* Kulka ładowania */
    .loader {
      width: 20px;
      height: 20px;
      border: 3px solid #007bff;
      border-top: 3px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>

  <button id="btnGithub">Przejdź do GitHub Pages</button>
  <button id="btnChatGPT">Przejdź do ChatGPT</button>
  <button id="btnSquare">Pokaż kwadrat</button>

  <div id="square"></div>

  <div id="counter">
    <div class="loader"></div>
    <div id="counterText">Ładowanie licznika...</div>
  </div>

  <script>
    document.getElementById('btnGithub').addEventListener('click', () => {
      window.location.href = 'https://twojanazwa.github.io/';
    });

    document.getElementById('btnChatGPT').addEventListener('click', () => {
      window.location.href = 'https://chat.openai.com/';
    });

    document.getElementById('btnSquare').addEventListener('click', () => {
      const square = document.getElementById('square');
      square.style.display = square.style.display === 'none' ? 'block' : 'none';
    });

    // Licznik odwiedzin z countapi.xyz
    const counterText = document.getElementById('counterText');
    const namespace = 'diwi-githubpages';
    const key = 'page-visits';

    fetch(`https://api.countapi.xyz/hit/${namespace}/${key}`)
      .then(response => response.json())
      .then(data => {
        counterText.textContent = `Liczba odwiedzin strony: ${data.value}`;
      })
      .catch(() => {
        counterText.textContent = 'Błąd ładowania licznika.';
      });
  </script>

</body
  >
</html>
