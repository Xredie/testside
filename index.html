<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Przyciski GitHub Pages</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #square {
      width: 100px;
      height: 100px;
      background-color: #007bff;
      margin-top: 20px;
      display: none; /* ukryty na start */
    }
  </style>
</head>
<body>

  <button id="btnGithub">Przejdź do GitHub Pages</button>
  <button id="btnChatGPT">Przejdź do ChatGPT</button>
  <button id="btnSquare">Pokaż kwadrat</button>

  <div id="square"></div>

  <script>
    document.getElementById('btnGithub').addEventListener('click', () => {
      // Zamień URL poniżej na swoją stronę GitHub Pages
      window.location.href = 'https://twojanazwa.github.io/';
    });

    document.getElementById('btnChatGPT').addEventListener('click', () => {
      window.location.href = 'https://chat.openai.com/';
    });

    document.getElementById('btnSquare').addEventListener('click', () => {
      const square = document.getElementById('square');
      if (square.style.display === 'none') {
        square.style.display = 'block';
      } else {
        square.style.display = 'none';
      }
    });
  </script>

</body>
<
  /html>
